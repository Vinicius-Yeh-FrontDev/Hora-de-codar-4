<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudantes</title>
</head>
<body>
    <script>
        var estudante = [];
        for(let i=0;i<999999;i++){
            estudante[i] = prompt("Qual o nome do estudante?");
            if(estudante[i]==="PARE"){
                break;
            }
        }
        for(let i=0;i<estudante.length;i++){
            if(estudante[i]!=="PARE")
            console.log(estudante[i]);
        }
        console.log("Quantidade de estudantes: "+(estudante.length-1));
    </script>
</body>
</html>
